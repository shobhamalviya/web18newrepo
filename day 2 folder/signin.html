<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <form >
      
        <input type="text" placeholder="Enter Email" id="email">
        <input type="text " placeholder="Enter Password" id="password">
        <input type="submit" value="submit">
    </form>
</body>
</html>
<script>
    var form=document.querySelector("form")

     var userdata= JSON.parse(localStorage.getItem("userdata"))

    form.addEventListener("submit",function(event){
        event.preventDefault()

        var data={
            email:form.email.value,
            password:form.password.value
        }

        if(userdata==null){
            alert("Please Create Your Account")
        }
        else if(userdata.usermail==data.email && userdata.userpassword==data.password){
            alert("Sing in Succesfully" )
            localStorage.setItem("singin",JSON.stringify(userdata))
            window.location.href="index.html"
        }
        else{
            alert("User dose Not Exist")
        }
    })
</script>
